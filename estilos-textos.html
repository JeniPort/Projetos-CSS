<!DOCTYPE html>
<html lang="pt-br">

<html>

	<head>
		
		<title>Estilos de Texto</title>
		<meta charset="utf-8">

		<style type="text/css">
			
			body {
				font-size: 30px;
				font-family:"Times New Roman", Times, serif;
			}

			.negrito {
/*weigth = define peso da fonte: normal, bold, 100 até 900*/
				font-weight: 900;
			}

			.italico {
				font-style: italic;
			}
		/*text-decoration: underline;*/
		/*text-decoration: overline;*/
			.formatacao {
				text-decoration: line-through;
			}
		/*forma pratica de aplicar formatações*/
			.texto {
				font: bold 40px Tahoma, Verdana, sans-serif;
			}

		</style>

	</head>

	<body>
		
		<p class="negrito">Texto negrito</p>
		<p class="italico">Texto itálico</p>
		<p class="formatacao">Formatação ed texto</p>	
		<p class="texto">Texto</p>
		<p>Padrão</p>

	</body>

</html>
